name: daemon

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  wake:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npx daemon-spawner wake
        env:
          VENICE_API_KEY: ${{ secrets.VENICE_API_KEY }}
          DAEMON_WALLET_KEY: ${{ secrets.DAEMON_WALLET_KEY }}
          BASE_RPC: ${{ secrets.BASE_RPC }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
